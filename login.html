<!DOCTYPE html>
<html lang="en">
<head>
<title>Simple Bank System</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="icon" href="bank.png" type="image" sizes="16x16">

<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="header">
<img src="logo.jpg" alt="Indian" width="100px" height="60px" class="logo">
<div class="header-right">
    <a class="login_btn" href="index.html">Home</a>
    <a class="contact" href="contact.html">Contact us</a>
</div>
</div>


<section class="container">
  <section id='login-area' class="main">
    <div class="container login row justify-content-center">
      <img class="w-25" src="bank.png" alt=""><br> 
      <h1 class="pt-3 pb-3">Welcome to Indian Bank</h1>
      <input type="text" placeholder="User id" class="form-control mt-2 inputField"><br>
      <input type="password" placeholder="Password" name="" id="" class="form-control mt-2 mb-3 inputField"><br>
      <button class="btn btn-success login-btn" id="login"><a href="" class="text-white text-decoration-none">Login</a></button>
      <p class="pt-5">(*Enter your userid and Password for Login*)</p>
    </div>

  </section>

  <section class="section" id="transactionArea">
    <div class="container">
      <h1>Transaction Area</h1>

      <div class="row d-flex">
        <div class="col-md-4">
          <div class="options deposit">
            <h3>Deposit</h3>
            <h4>$ <span id="currentDeposit">00</span></h4>
          </div>
        </div>
        <div class="col-md-4">
          <div class="options withdraw">
            <h3>Withdraw</h3>
            <h4>$ <span id="currentWithdraw">00</span> </h4>
          </div>
        </div>
        <div class="col-md-4">
        <div class="options balance">
          <h3>Balance</h3>
          <h4>$ <span id="currentBalance">5000</span> </h4>
        </div>
        </div>
      </div> 
    </div>
    
    <!-- Deposit & Withdraw Area -->

    <div class="row d-flex cashCounter">
      <div class="col-md-6">
        <div class="payment-area">
          <h4>Deposit</h4>
          <input type="text" id="depositAmount" class="form-control" placeholder="$ amount you want to Deposit"><br>
          <div class="btn btn-success" id="addDeposit">Deposit</div>  
        </div>
      </div>    
      <div class="col-md-6">
        <div class="payment-area">
          <h4>Withdraw </h4>
          <input type="text" id="withdrawAmount" class="form-control" placeholder="$ amount you want to Withdraw"><br>
          <div class="btn btn-success" id="addWithdraw">Withdraw</div>  
        </div>
      </div>
    </div>
  </section>
</section>

</body>
</html>
